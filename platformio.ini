# A sign `#` at the beginning of the line indicates a comment
# Comment lines are ignored.

# Simple and base environment
# [env:mybaseenv]
# platform = %INSTALLED_PLATFORM_NAME_HERE%
# framework =
# board =
#
# Automatic targets - enable auto-uploading
# targets = upload

[env:d1_mini]
platform=espressif
framework=arduino
board=d1_mini
; upload_port = 10.20.30.23

[platformio]
src_dir=./src
lib_dir=~/.platformio/lib

; [env:nodemcuv2]
; platform = espressif
; framework = arduino
; board = nodemcuv2
; upload_port = 10.20.30.26
